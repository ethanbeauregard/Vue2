<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>
        <input v-model="newName" type="text" id="input">
        <button @click="addName" type="submit" id="button">Sumbit</button>
    </div>

    <script>

        let app = new Vue({
            el: '#root',
            data: {
                newName: '',
                names: ['Joe', 'Susan', 'Mary']
            },

            methods: {
                addName() {
                    this.names.push(this.newName);

                    this.newName = '';
                }
            }

            //         app.names.push(name.value);

            //         name.value = '';
            //     });
            // }
        });

        
        
    </script>
</body>
</html>
